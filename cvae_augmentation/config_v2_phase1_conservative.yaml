# Conservative Phase 1 Configuration
# Philosophy: Keep the SINGLE unified loss objective, only fix architectural issues
# No new loss components - just better capacity and training

# Data paths
data_root: "/scratch/user/u.hn319322/ondemand/Downscaling/cVAE_augmentation"
outputs_root: "/scratch/user/u.hn319322/ondemand/Downscaling/cVAE_augmentation/outputs/cvae_phase1_conservative"

# Static maps configuration
statics:
  use_land_sea: true
  use_dist_coast: true
  use_elevation: false
  normalize_statics: true

# Model architecture - ONLY capacity improvements
model:
  d_x: 64
  in_channels_X: 6
  d_y: 256
  in_channels_Y: 1
  static_channels: 2
  d_z: 128              # *** DOUBLED from 64 (addresses posterior collapse) ***
  H: 156
  W: 132
  base_filters: 64

# Loss function - KEEP IT SIMPLE (your philosophy!)
loss:
  type: "simplified"    # *** Keep your simplified loss, NO new components ***

  # Intensity weighting (unchanged from your tuning)
  scale: 20.0
  w_min: 0.1
  w_max: 3.0

  # Extreme tail boost
  tail_boost: 2.5       # *** Slightly increased from 2.0 (more extreme emphasis) ***

  # Loss weights (minimal)
  lambda_mass: 0.005    # Keep small

  # KL divergence - ONLY change: reduce aggressiveness
  beta_kl: 0.005        # *** REDUCED from 0.01 (less collapse, more diversity) ***
  warmup_epochs: 20     # *** Slower warmup (less aggressive) ***

  p99_threshold: "from_thresholds_json"

# Training configuration - Better convergence
train:
  epochs: 250           # *** More time to converge ***
  batch_size: 64
  num_workers: 2
  lr: 0.0003
  weight_decay: 0.0005
  grad_clip: 1.0
  amp: true
  save_every: 20

  # Early stopping - more patient
  early_stopping_patience: 60    # *** Give it more time ***
  early_stopping_metric: "MAE_tail"
  early_stopping_min_delta: 0.01

  # LR warmup
  lr_warmup_epochs: 10

  # Stratified sampling - see more heavy events
  use_stratified_sampling: true
  min_heavy_fraction: 0.4  # *** More heavy days per batch ***

# Learning rate scheduler
scheduler:
  type: "plateau"       # *** Better than cosine for long training ***
  mode: "min"
  factor: 0.5
  patience: 20
  min_lr: 1.0e-6
  threshold: 0.01

# Validation
validation:
  val_every: 1
  log_every: 50

# Sampling
sampling:
  mode: "posterior"
  K: 5
  days: "heavy_only"
  min_threshold: 0.1
  temperature: 1.0

# Device
device: "cuda"
seed: 42
