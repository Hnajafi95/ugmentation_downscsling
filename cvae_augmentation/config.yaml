# Simplified Configuration - Single Unified Loss Objective
# Philosophy: ONE reconstruction loss (like SRDRN) + KL regularization
# Avoids multi-objective trade-offs!

# Data paths
data_root: "/scratch/user/u.hn319322/ondemand/Downscaling/cVAE_augmentation"
outputs_root: "/scratch/user/u.hn319322/ondemand/Downscaling/cVAE_augmentation/outputs/cvae_simplified"

# Static maps configuration
statics:
  use_land_sea: true
  use_dist_coast: true
  use_elevation: false
  normalize_statics: true

# Model architecture - Reduced size
model:
  d_x: 64
  in_channels_X: 6
  d_y: 256
  in_channels_Y: 1
  static_channels: 2
  d_z: 64
  H: 156
  W: 132
  base_filters: 64  # Reduced from 96 (less overfitting)

# Loss function - SIMPLIFIED!
loss:
  type: "simplified"  # Use SimplifiedCVAELoss instead of CVAELoss

  # Intensity weighting - OPTIMIZED based on data analysis
  # P90 = 11.7 mm/day, P99 = 43.6 mm/day
  scale: 11.7         # Based on P90 percentile (was 36.6 - too high!)
  w_min: 0.1          # Min weight for light rain
  w_max: 3.0          # Increased from 2.0 to allow stronger extreme emphasis

  # Extra boost for extreme tail (P99+)
  # With scale=11.7, P99 gets base weight=2.0, so effective=2.0*2.0=4.0 (40x vs light)
  tail_boost: 2.0     # Increased from 1.5 for more emphasis on extremes

  # Mass conservation (optional, small weight)
  lambda_mass: 0.005  # Reduced from 0.01 (less constraint)

  # KL divergence (required for VAE)
  beta_kl: 0.01       # Light regularization
  warmup_epochs: 15   # KL warm-up

  p99_threshold: "from_thresholds_json"  # Will load P99=4.26

# Training configuration
train:
  epochs: 150
  batch_size: 64
  num_workers: 2
  lr: 0.0001
  weight_decay: 0.0005  # Increased regularization
  grad_clip: 1.0
  amp: true
  save_every: 10
  early_stopping_patience: 40  # More patient
  early_stopping_metric: "MAE_tail"  # Optimize directly for extremes!

  # Stratified sampling - ensures each batch has heavy precipitation days
  use_stratified_sampling: true   # Enable stratified batching
  min_heavy_fraction: 0.2         # 20% of each batch will be heavy days

# Learning rate scheduler
scheduler:
  type: "cosine"
  T_max: 150
  eta_min: 0.000001

# Validation
validation:
  val_every: 1
  log_every: 50

# Sampling
sampling:
  mode: "posterior"
  K: 5
  days: "heavy_only"
  min_threshold: 0.1
  temperature: 1.0

# Device
device: "cuda"
seed: 42
